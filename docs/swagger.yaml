paths:
  /api/api_key:
    get:
      description: Get a list of all ApiKeys
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ApiKey'
            type: array
      summary: Get a list of ApiKeys
      tags:
      - ApiKey
    post:
      consumes:
      - application/json
      description: Create a new API key
      parameters:
      - description: ApiKey object
        in: body
        name: api_key
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateApiKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ApiKey'
      summary: Create a new API KEY
      tags:
      - ApiKey
  /api/api_key/{id}:
    put:
      consumes:
      - application/json
      description: Update an existing APi key by ID
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated user object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateApiKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ApiKey'
      summary: Update an API key
      tags:
      - ApiKey
  /api/blood_pressure:
    get:
      description: Get a list of all blood pressure recordings
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.BloodPressure'
            type: array
      summary: Get a list of blood pressures
      tags:
      - BloodPressure
    post:
      consumes:
      - application/json
      description: Create a new Blood Pressure report
      parameters:
      - description: BloodPressure object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateBloodPressure'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BloodPressure'
      summary: Create a new Blood Pressure report
      tags:
      - BloodPressure
  /api/category:
    get:
      description: Get a list of all market categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      summary: Get a list of market categories
      tags:
      - Category
    post:
      consumes:
      - application/json
      description: Create a new market Category
      parameters:
      - description: MarketCategory object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateCategory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
      summary: Create a new market Category
      tags:
      - Category
  /api/chat:
    post:
      consumes:
      - application/json
      description: Sends a message to OpenAI with MCP tools; no thread history.
      parameters:
      - description: Chat message
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dtos.ChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: reply
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Chat with LLM using MCP tools (single turn)
      tags:
      - Chat
  /api/chat/threads:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dtos.ChatThreadResponse'
            type: array
      summary: List chat threads
      tags:
      - Chat
    post:
      consumes:
      - application/json
      parameters:
      - description: Optional title
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateThreadRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dtos.ChatThreadResponse'
      summary: Create a chat thread
      tags:
      - Chat
  /api/chat/threads/{id}:
    get:
      parameters:
      - description: Thread ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ChatThreadResponse'
      summary: Get a chat thread with messages
      tags:
      - Chat
  /api/chat/threads/{id}/messages:
    post:
      consumes:
      - application/json
      parameters:
      - description: Thread ID
        in: path
        name: id
        required: true
        type: integer
      - description: Message
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dtos.AddMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.AddMessageResponse'
      summary: Send a message in a thread and get reply
      tags:
      - Chat
  /api/log_book:
    get:
      description: Get a list of all LogBookEntries
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
