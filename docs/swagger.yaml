      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LogBookEntry'
      summary: Create a new LogBookEntry
      tags:
      - LogBookEntry
  /api/log_book/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a LogBookEntry by ID
      parameters:
      - description: LogBookEntry ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LogBookEntry'
      summary: Delete a LogBookEntry
      tags:
      - LogBookEntry
  /api/marketItem:
    delete:
      consumes:
      - application/json
      description: Delete a market item
      parameters:
      - description: Market item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MarketItem'
      summary: Delete a market item
      tags:
      - MarketItem
    get:
      description: Get a list of all market items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MarketItem'
            type: array
      summary: Get a list of market items
      tags:
      - MarketItem
    post:
      consumes:
      - application/json
      description: Create a new market item
      parameters:
      - description: MarketItem object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateMarketItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MarketItem'
      summary: Create a new market item
      tags:
      - MarketItem
  /api/modelUpdates:
    get:
      description: Get a list of all market items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ModelUpdates'
            type: array
      summary: Get Model updates
      tags:
      - ModelUpdates
  /api/users:
    get:
      description: Get a list of all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      summary: Get a list of users
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Create a new user with the given name
      parameters:
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.UserResponse'
      summary: Create a new user
      tags:
      - User
  /api/users/{id}:
    put:
      consumes:
      - application/json
      description: Update an existing user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated user object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.UserResponse'
      summary: Update a user
      tags:
      - User
